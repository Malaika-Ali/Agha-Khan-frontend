<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Eye Diagnostics</title>
  <!--***************************************** FavIcon Link ********************************************-->
  <link rel="shortcut icon" href="logo-img.png" type="image/x-icon">
  <!--***************************************** CSS File Link ********************************************-->
  <link rel="stylesheet" href="style.css" />
  <!--***************************************** Media queries File Link ********************************************-->
  <link rel="stylesheet" href="media-queries.css">
</head>

<body>
  <!--***************************************** Navbar ***************************************************-->
  <header>
    <!-- Left side Logo -->
    <div class="nav2 container flex">
      <div class="left-logo2 flex">
        <img src="logo-img.png" alt="Eye Clinic Image" class="left-logo-img2" />
        <h2 class="left-logo-heading">A Eye Diagnostics</h2>
      </div>
      <!-- right side Logo -->
      <div class="right-logo2 flex">
        <!-- <h3 class="right-logo-heading">EyeArt</h3>
          <p class="right-logo-text">Diabetic Retinopathy Analysis Report</p> -->
        <img src="ned-white-bg-logo.png" alt="" class="ned-logo">
        <img src="Final logo-01.png" alt="" class="right-logo-img2">
      </div>
    </div>
  </header>

  <!--***************************************** Main Section ***************************************************-->
  <section>
    <div class="main-section container flex">
      <!--*************************************Login Form ****************************************************8-->
      <div class="header-left">
        <div class="login-box">
          <h1 class="form-heading">Welcome!</h1>
          <form class="login-form">
            <label class="login-form-label">Name</label>
            <input class="login-form-input" type="email" placeholder="Enter Your Name Here" />
            <label class="login-form-label">Password</label>
            <input class="login-form-input" type="password" placeholder="Enter Your Password Here" />
            <input type="button" value="Get Started" class="form-button" onclick="changeLogin()" />
            <closeform></closeform>
          </form>
        </div>
      </div>
      <!-- Hero Image -->
      <div class="header-right">
        <img class="header-right-img" src="eye-clinic-2.jpg" alt="Eye Clinic" />
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
