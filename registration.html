<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Eye Diagnostics</title>
    <link rel="shortcut icon" href="logo-img.png" type="image/x-icon">
    <!--***************************************** CSS File Link ********************************************-->
    <link rel="stylesheet" href="registration.css" />
    <!--***************************************** Media queries File Link ********************************************-->
    <!-- <link rel="stylesheet" href="media-queries.css"> -->
  </head>
  <body>
    <!--***************************************** Navbar ***************************************************-->
    <header>
      <!-- Left side Logo -->
      <div class="nav   flex">
        <div class="left-logo  flex">
          <!-- <img src="logo-img.png" alt="Eye Clinic Image" class="left-logo-img" /> -->
          <h2 class="left-logo-heading reg-heading">A Eye Diagnostics</h2>
        </div>
        <!-- right side Logo -->
        <!-- <div class="right-logo flex">
          <h3 class="right-logo-heading">EyeArt</h3>
          <p class="right-logo-text">Diabetic Retinopathy Analysis Report</p>
        </div> -->
      </div>
<!-- 
      <div class="logo">
        <h2>A Eye Diagnostics</h2>
      </div> -->
    </header>

    <!--***************************************** Main Section ***************************************************-->
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Date of Birth</span>
                <input type="date" placeholder="Confirm your password" required>
              </div>


              <!--************************************************** Two New Entries ******************************************-->
              <div class="input-box">
                <span class="details">New Entry 01</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">New Entry 2</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>

              </div>
            </div>
            <div class="button" onclick="changereg()">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
    
      <script src="script.js"></script>
  </body>
</html>
